<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }

        .upload-area {
            border: 2px dashed #666;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: #333;
        }

        .error {
            background: #d32f2f;
        }

        .success {
            background: #388e3c;
        }
    </style>
</head>

<body>
    <h1>FastAPI Upload Test</h1>
    <p>This page tests the upload functionality between frontend and FastAPI server.</p>

    <div class="upload-area">
        <p>Select an image file to upload</p>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button id="uploadBtn" onclick="uploadFile()">Upload Image</button>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8000';

        function setStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'result error' : 'result';
        }

        function setResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="result success">
                    <h3>Upload Successful!</h3>
                    <p><strong>Image ID:</strong> ${data.image_id}</p>
                    <p><strong>Description:</strong> ${data.description}</p>
                    <p><strong>File Size:</strong> ${data.metadata.file_size} bytes</p>
                    <p><strong>Dimensions:</strong> ${data.metadata.size.width}x${data.metadata.size.height}</p>
                    <p><strong>Format:</strong> ${data.metadata.format}</p>
                    <br>
                    <img src="${API_BASE}/uploads/${data.image_id}" 
                         alt="Uploaded image" 
                         style="max-width: 100%; height: auto; border-radius: 8px;"
                         onerror="this.style.display='none'; console.log('Image load failed');">
                </div>
            `;
        }

        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!fileInput.files[0]) {
                setStatus('Please select a file first', true);
                return;
            }

            const file = fileInput.files[0];
            console.log('Selected file:', file.name, file.size, file.type);

            // Disable upload button
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            setStatus('Uploading file...');

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', file);

                console.log('Sending upload request to:', `${API_BASE}/upload`);

                // Upload file
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData,
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (response.ok) {
                    const result = await response.json();
                    console.log('Upload result:', result);
                    setStatus('Upload completed successfully!');
                    setResult(result);
                } else {
                    const errorText = await response.text();
                    console.error('Upload failed:', response.status, errorText);
                    setStatus(`Upload failed: ${response.status} - ${errorText}`, true);
                }

            } catch (error) {
                console.error('Upload error:', error);
                setStatus(`Upload error: ${error.message}`, true);
            } finally {
                // Re-enable upload button
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Image';
            }
        }

        // Test API connectivity on page load
        window.addEventListener('load', async () => {
            try {
                console.log('Testing API connectivity...');
                const response = await fetch(`${API_BASE}/`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('API is accessible:', data);
                    setStatus(`API is running: ${data.message}`);
                } else {
                    console.error('API not accessible:', response.status);
                    setStatus('API is not accessible', true);
                }
            } catch (error) {
                console.error('API connection error:', error);
                setStatus(`API connection error: ${error.message}`, true);
            }
        });
    </script>
</body>

</html>
